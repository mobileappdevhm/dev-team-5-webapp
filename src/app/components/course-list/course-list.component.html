
<h1>Course List</h1>

<!-- <button (click)="getFaculty()">Get Departments</button> -->

<div *ngFor="let fc of facList">

  <div class="block">
    <div class="inner-block">
      {{ fc.name  }}

      <button class="btn btn-danger" (click)="addToFav(fc)" *ngIf="!fc.fav"> <i class="fa fa-heart"></i> </button>

    </div>
  </div>

</div>

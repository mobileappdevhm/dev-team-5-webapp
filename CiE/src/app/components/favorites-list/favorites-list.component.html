<h1>Favorites List</h1>

<!-- <button (click)="getFaculty()">Get Departments</button> -->


<div *ngFor="let fv of favList">

  <div class = "block">
    <strong>{{ fv.id  }}</strong>
    <em>{{ fv.CourseName }}</em>
    <em>{{ fv.CourseFaculty }}</em>
    <button class="dropbtn" (click)="rmFromFav(fv)"> <i class="fa fa-times"></i> Entfernen</button>
  </div>

</div>

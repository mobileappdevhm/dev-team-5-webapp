<h1>Favorites List</h1>

<!-- <button (click)="getFaculty()">Get Departments</button> -->


<div *ngFor="let fv of favList">

  <div class = "block">
    
    <b>{{ fv.id  }}</b>
    <i>{{ fv.CourseName }}</i>
    <i>{{ fv.CourseFaculty }}</i>


    <button class="dropbtn" (click)="rmFromFav(fv)" onClick="location.reload(true)"> remove from Favorites </button>

  </div>
  
</div>
